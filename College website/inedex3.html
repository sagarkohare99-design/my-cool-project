<!DOCTYPE html>
<html lang="en">
<head>
    <title>My SPA</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="main-content">
        </div>

    <script>
        function loadPage(pageName) {
            const contentDiv = document.getElementById('main-content');
            switch (pageName) {
                case 'home':
                    contentDiv.innerHTML = '<h1>Welcome!</h1><p>This is the home page.</p>';
                    break;
                case 'about':
                    contentDiv.innerHTML = '<h1>About Us</h1><p>We are a company that does things.</p>';
                    break;
                case 'contact':
                    contentDiv.innerHTML = '<h1>Contact</h1><p>Send us an email!</p>';
                    break;
                default:
                    contentDiv.innerHTML = '<h1>Page Not Found</h1>';
            }
        }

        // Listen for clicks on navigation links
        document.querySelector('nav').addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                event.preventDefault();
                const page = event.target.getAttribute('href').substring(1);
                loadPage(page);
                history.pushState({ page: page }, '', '#' + page);
            }
        });

        // Handle browser's back button
        window.addEventListener('popstate', (event) => {
            loadPage(event.state ? event.state.page : 'home');
        });

        // Load the initial page
        loadPage('home');
    </script>
</body>
</html>
