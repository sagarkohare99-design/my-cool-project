<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Arrows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .slider {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .slider img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    /* Arrow buttons */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .left {
      left: 10px;
    }
    .right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="https://via.placeholder.com/400x250/ff7f7f" class="active">
    <img src="https://via.placeholder.com/400x250/7fbfff">
    <img src="https://via.placeholder.com/400x250/90ee90">
    
    <!-- Arrows -->
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    let index = 0;
    const images = document.querySelectorAll(".slider img");

    function showImage(i) {
      images.forEach((img, idx) => {
        img.classList.remove("active");
        if (idx === i) img.classList.add("active");
      });
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage(index);
    }
  </script>
</body>
</html>
